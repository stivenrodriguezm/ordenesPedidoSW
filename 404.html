<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo...</title>
    <script>
        (function() {
            var pathname = window.location.pathname.replace('/ordenesPedidoSW', '');
            var newUrl = '/ordenesPedidoSW/index.html' + pathname + window.location.search + window.location.hash;
            window.history.replaceState(null, '', newUrl);
            window.location.replace(newUrl);
        })();
    </script>
</head>
<body>
    <p>Redirigiendo... Si no eres redirigido automáticamente, <a id="redirectLink" href="#">haz clic aquí</a>.</p>
    <script>
        document.getElementById("redirectLink").href = window.location.origin + window.location.pathname;
    </script>
</body>
</html>
