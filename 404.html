<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Obtener la URL sin la parte del dominio
        var path = window.location.pathname;

        // Si la URL no es la ra√≠z, redirigir correctamente
        if (!path.endsWith("index.html")) {
            var newUrl = "/ordenesPedidoSW" + path;
            window.location.replace(newUrl);
        }
    </script>
</head>
<body>
    <p>Redirigiendo...</p>
</body>
</html>
