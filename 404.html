<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Obtener el path sin el dominio
        var path = window.location.pathname;

        // Evitar que se agregue "/ordenesPedidoSW/" repetidamente
        if (!path.startsWith("/ordenesPedidoSW/")) {
            var newUrl = "/ordenesPedidoSW" + path;
            window.location.replace(newUrl);
        }
    </script>
</head>
<body>
    <p>Redirigiendo...</p>
</body>
</html>
